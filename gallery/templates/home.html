{% extends 'main.html' %}
{% load static %}
{% block content %}





<div class="dropdown">
  <button class="dropbtn"><h2><b>Upload Image To</b></h2></button>
  <div class="dropdown-content">
  <a href="{% url 'new_category' %}">New Category</a>
    {% for cat in cats %}
      <a href="{% url 'category' cat %}">{{cat}}</a>
    {%endfor%}
  </div>
</div>

<br>
<br>





<div class="row">
  {% for image in images %}
  <div class="column">
    <div class="content">
      <img src="{{image.imageURL}}" alt="{{image.Name}}" width="230px;" height="250px;">
      <h4>{{image.Name}}</h4>
      <p>{{image.Desc}}</p>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock content %}
